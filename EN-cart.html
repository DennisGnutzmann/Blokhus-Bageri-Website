<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Blokhus Bageri - Order Online</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/database.js"></script>
        <script src="js/shop.js"></script>
    </head>
    <body onload="initCheckout()">
        <header>
            <div id="logo">
                <a href="EN-index.html"><div id="logo-image">
                <img src="images/logoextrasmall.png" alt="BlokhusBageriLogo"></div>
                </a>
                <div id="logo-name">Blokhus Bageri</div>
            </div>
            <nav>
                <a href="EN-index.html">News</a>
                <a href="EN-about-us.html">About Us</a>
                <a href="EN-contacts.html">Contact Us</a>
                <a href="EN-products.html">Products</a>
                <div class="dropdown">
                    <a href="EN-cart.html"><img src="images/british-flag-medium.png" alt=""></a>
                    <div class="dropdown-content">
                        <a href="DK-kurv.html"><img src="images/dane-flag-medium.png" alt=""></a>
                        <a href="DE-korb.html"><img src="images/german-flag-medium.png" alt=""></a>
                    </div>
                </div>
            </nav>
            <div id="shoppingcart">
                <a href="EN-cart.html"><div id="cart-image">
                <img src="images/shoppingcart.png" alt="BlokhusBageriLogo"></div>
                </a>
                <div id="cart-name">Your cart (0)</div>
            </div>
        </header>
        <main>
            <div id="cart">
                <h2>Shopping Cart</h2>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </thead>
                    <tbody id="cart-tbody"></tbody>
                </table>
                <div id="total-price">Total: </div>
            </div>
            <form id="orderinfo">
                <label for="pickupname">Your name:</label>
                <input type="text" id="pickupname" required>
                <br>
                <label for="pickupdate">Date and time of pickup:</label>
                <input type="datetime-local" id="pickupdate" required>
                <br>
                <p>Your preferred payment method:</p>
                <input type="radio" id="pop" name="paymentmethod" value="payonpickup" checked>
                <label for="pop">Pay directly in the shop when picking up your order.</label>
                <br>
                <input type="radio" id="mbp" name="paymentmethod" value="mobilepay">
                <label for="mbp">Pay in advance via MobilePay.</label>
                <br>
                <input type="hidden" value="Send order!" onclick="resetCart()">
            </form>
            <button onclick="resetCart()">Send order!</button>
        </main>
        <footer>
                <div>
                    <h3>Opening hours</h3>
                    <span>Every day: 6:00-18:00</span>
                </div>
                <div>
                    <h3>Contacts</h3>
                    <span>Telefon: +45 98 24 85 20<br>
                        Email: blokhusbageri@hotmail.com<br>
                        Address: Aalborgvej 2, 9492 Blokhus
                    </span>
                </div>
                <div>
                    <h3>Links</h3>
                    <a href="https://www.facebook.com/blokhusbageri/" target="_blank"><img src="images/facebook.png" alt="facebooklogo"></a>
                    <a href="https://www.instagram.com/blokhusbageri/" target="_blank"><img src="images/instagram.png" alt="instagramlogo"></a>
                    <a href="https://goo.gl/maps/fYFWkdR4Uqk1YyEK8" target="_blank"><img src="images/googlemaps.png" alt="googlemapslogo"></a>
                    <a href="https://www.findsmiley.dk/23768" target="_blank"><img src="images/EliteSmiley.png" alt="FÃ¸devarestyrelsens smiley-rapporter"></a>
                </div>
        </footer>
    </body>
</html>
