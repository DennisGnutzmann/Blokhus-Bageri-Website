<!DOCTYPE html>

<html lang="de">
    <head>
        <title>Blokhus Bageri - Online-Bestellungen</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/database.js"></script>
        <script src="js/shop.js"></script>
    </head>
    <body onload="initCheckout()">
        <header>
            <div id="logo">
                <a href="DE-index.html"><div id="logo-image">
                <img src="images/logoextrasmall.png" alt="BlokhusBageriLogo"></div>
                </a>
                <div id="logo-name">Blokhus Bageri</div>
            </div>
            <nav>
                <a href="DE-index.html">Neuigkeiten</a>
                <a href="DE-über-uns.html">Über uns</a>
                <a href="DE-kontakte.html">Kontakte</a>
                <a href="DE-bedingungen.html">AGB</a>
                <a href="DE-produkte.html">Produkte</a>
                <div class="dropdown">
                    <a href="DE-korb.html"><img src="images/german-flag-medium.png" alt=""></a>
                    <div class="dropdown-content">
                        <a href="DK-kurv.html"><img src="images/dane-flag-medium.png" alt=""></a>
                        <a href="EN-cart.html"><img src="images/british-flag-medium.png" alt=""></a>                      
                    </div>
                </div>
            </nav>
            <div id="shoppingcart">
                <a href="DE-korb.html"><div id="cart-image">
                <img src="images/shoppingcart.png" alt="BlokhusBageriLogo"></div>
                </a>
                <div id="cart-name">Dein Korb (0)</div>
            </div>
        </header>
        <main>
            <div id="cart">
                <h2>Einkaufskorb</h2>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Preis</th>
                        <th>Menge</th>
                    </thead>
                    <tbody id="cart-tbody"></tbody>
                </table>
                <div id="total-price">Gesamt: </div>
            </div>
            <form id="orderinfo" oninput="setFormCookies(this)" action="php/order.php" method="post">
                <label for="pickupname">Ihr Name:</label>
                <input type="text" id="pickupname" name="pickupname" required>
                <br>
                <label for="pickupdate">Abholzeitpunkt und -datum:</label>
                <input type="datetime-local" id="pickupdate" name="pickupdate" required>
                <br>
                <p>Gewünschte Zahlungsmethode:</p>
                <input type="radio" id="pop" name="paymentmethod" value="Direct Payment" checked>
                <label for="pop">Direkt beim Abholen im Geschäft bezahlen.</label>
                <br>
                <input type="radio" id="mbp" name="paymentmethod" value="MobilePay">
                <label for="mbp">Im Voraus mit MobilePay bezahlen.</label>
                <br>
                <input type="submit" value="Bestellung absenden!">
            </form>
        </main>
        <footer>
            <div>
                <h3>Öffnungszeiten</h3>
                <span>Jeden Tag: 6:00-18:00</span>
            </div>
            <div>
                <h3>Kontakte</h3>
                <span>Telefon: +45 98 24 85 20<br>
                    Email: blokhusbageri@hotmail.com<br>
                    Addresse: Aalborgvej 2, 9492 Blokhus
                </span>
            </div>
            <div>
                <h3>Links</h3>
                <a href="https://www.facebook.com/blokhusbageri/" target="_blank"><img src="images/facebook.png" alt="facebooklogo"></a>
                <a href="https://www.instagram.com/blokhusbageri/" target="_blank"><img src="images/instagram.png" alt="instagramlogo"></a>
                <a href="https://goo.gl/maps/fYFWkdR4Uqk1YyEK8" target="_blank"><img src="images/googlemaps.png" alt="googlemapslogo"></a>
                <a href="https://www.findsmiley.dk/23768" target="_blank"><img src="images/EliteSmiley.png" alt="Fødevarestyrelsens smiley-rapporter"></a>
            </div>
    </footer>
    </body>
</html>
